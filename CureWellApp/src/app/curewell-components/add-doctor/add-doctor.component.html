<div class="row title">
  <h2 align="center">Add a new Doctor</h2>
</div>
<!--Add angular form logic here-->
<form align="center" #addDoctorForm="ngForm" (ngSubmit)="addDoctor(doctorName)">
  <table align="center">
    <tr>
      <th align="justify"> <label>Doctor Name</label> </th>
      <th>
        <!--Add angular form logic here-->
        <input type="text" id="add_doctorName" class="form-control cwinput" #doctorname="ngModel" name="doctorname" [(ngModel)]="doctorName" required>
        <div *ngIf="doctorname.errors && (doctorname.touched || doctorname.dirty)">
          Doctor Name Required
        </div>

        <div id="add_validate_doctorName" class="text-danger-validation">
          <!--Add validation logic here-->

        </div>
      </th>
    </tr>
    <tr>
      <th></th>
      <th align="justify">
        <button class="btn" type="submit" [disabled]="addDoctorForm.invalid">Add Doctor</button>&nbsp;&nbsp;



        <!-->
  <button class="btn" type="submit" [disabled]="ToggleButton" (click)="addDoctor(doctorName)">Add Doctor</button>&nbsp;&nbsp;
  -->
        <a routerLink="/class" routerLinkActive="active">Cancel</a>
        <div *ngIf="status" style="color:red">
          {{msg}}
        </div>
      </th>

</table>

</form>
